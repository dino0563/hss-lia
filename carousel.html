<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel with Thumbnails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Prevent image download */
        img {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/gallery/SCL_5964.jpg" class="d-block w-100" alt="..." data-toggle="modal" data-target="#imageModal">
            </div>
            <div class="carousel-item active">
                <img src="./images/gallery/SCL_5980.jpg" class="d-block w-100" alt="..." data-toggle="modal" data-target="#imageModal">
            </div>
            <div class="carousel-item">
                <img src="./images/gallery/SCL_6000.jpg" class="d-block w-100" alt="..." data-toggle="modal" data-target="#imageModal">
            </div>
            <div class="carousel-item">
                <img src="./images/gallery/SCL_6143.jpg" class="d-block w-100" alt="..." data-toggle="modal" data-target="#imageModal">
            </div>
            <div class="carousel-item">
                <img src="./images/gallery/SCL_6154.jpg" class="d-block w-100" alt="..." data-toggle="modal" data-target="#imageModal">
            </div>
            <div class="carousel-item">
                <img src="./images/gallery/SCL_6181.jpg" class="d-block w-100" alt="..." data-toggle="modal" data-target="#imageModal">
            </div>
            <div class="carousel-item">
                <img src="./images/gallery/SCL_6236.jpg" class="d-block w-100" alt="..." data-toggle="modal" data-target="#imageModal">
            </div>
            <div class="carousel-item">
                <img src="./images/gallery/SCL_6254.jpg" class="d-block w-100" alt="..." data-toggle="modal" data-target="#imageModal">
            </div>
            <div class="carousel-item">
                <img src="./images/gallery/SCL_6261.jpg" class="d-block w-100" alt="..." data-toggle="modal" data-target="#imageModal">
            </div>
            <div class="carousel-item">
                <img src="./images/gallery/SCL_6350.jpg" class="d-block w-100" alt="..." data-toggle="modal" data-target="#imageModal">
            </div>
            
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row mt-3">
        <div class="col-3">
            <img src="./images/gallery/SCL_5964.jpg" class="img-thumbnail" alt="..." onclick="changeSlide(0)">
        </div>
        <div class="col-3">
            <img src="image2.jpg" class="img-thumbnail" alt="..." onclick="changeSlide(1)">
        </div>
        <div class="col-3">
            <img src="image3.jpg" class="img-thumbnail" alt="..." onclick="changeSlide(2)">
        </div>
        <div class="col-3">
            <img src="image4.jpg" class="img-thumbnail" alt="..." onclick="changeSlide(3)">
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function changeSlide(index) {
        $('#carouselExample').carousel(index);
    }

    $('#carouselExample').on('slide.bs.carousel', function (event) {
        var src = $(event.relatedTarget).find('img').attr('src');
        $('#modalImage').attr('src', src);
    });

    $('#carouselExample img').on('click', function () {
        var src = $(this).attr('src');
        $('#modalImage').attr('src', src);
        $('#imageModal').modal('show');
    });
</script>
</body>
</html>
