</form>

  <div id="message" style="
                display: none;
                margin: 20px;
                font-weight: bold;
                color: green;
                padding: 8px;
                background-color: beige;
                border-radius: 4px;
                border-color: aquamarine;
            "></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document
      .getElementById("form")
      .addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;
  
        // Check if Kehadiran is "Tidak"
        if (document.querySelector('input[name="Kehadiran"]:checked').value === "Tidak") {
          document.getElementById("Nama").value = "";
          document.getElementById("Makanan").selectedIndex = -1;
          document.getElementById("Minuman").selectedIndex = -1;
          document.getElementById("IceCream").selectedIndex = -1;
        }
  
        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }
        var formDataString = keyValuePairs.join("&");
  
        // Send a POST request to your Google Apps Script
        fetch(
          "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "application/x-www-form-urlencoded;charset=utf-8"
            }
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response.ok) {
              return response.json(); // Assuming your script returns a JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent = "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();
            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent = "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
  
    // Add event listener to Kehadiran radio buttons
    document.querySelectorAll('input[name="Kehadiran"]').forEach(function (radio) {
      radio.addEventListener("change", function () {
        if (this.value === "Tidak") {
          document.getElementById("Nama").value = "";
          document.getElementById("Makanan").selectedIndex = -1;
          document.getElementById("Minuman").selectedIndex = -1;
          document.getElementById("IceCream").selectedIndex = -1;
        }
      });
    });
  });
  </script>
</body>

</html>
