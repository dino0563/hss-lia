<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Data Entry Form</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Nama</label>

            placeholder="Your Nama"
            name="Nama"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Kehadiran</label>
        <select name="Kehadiran" id="Kehadiran">
          <option value="Hadir">Yes, I'll be there</option>
          <option value="Tidak">Sorry, I cant attend</option>
        </select>
      </div>

      <div class="field">
        <label class="label Grouped">Makanan</label>
        <!-- <label for="menuSelection"><strong>Grouped</strong></label> -->
    <input class="input" type="text" placeholder="Makanan" name="Makanan">
    
  </div>
  
  <div class="field">
    <label class="label Grouped">Minuman</label>
    <!-- <label for="menuSelection"><strong>Grouped</strong></label> -->
    <input class="input" type="text" placeholder="Minuman" name="Minuman">
      <p class="help is-muted">Tambahkan "hot" atau "ice" untuk spesifikasi.</p>

<select name="IceCream" id="IceCream">

                  <option value="hot">Hot</option>
                  <option value="cold">Cold</option>
              </select>
          </div> -->
          </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Sign Up
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbwI_auiwzzBvgodifjVjOm1BkrOeZgHgGUKkWpjrTtDGMNFaNC8F_ZL63v3ZpXbrtLo/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
