<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lia's Birthday Dinner</title>
    <link rel="shortcut icon" href="images/ICON.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Mute Button -->
    <button class="mute-button" id="mute-button">
        <i class="bi bi-volume-up-fill"></i>
    </button>

    <!-- Audio -->
    <audio id="audio" autoplay hidden loop>
        <source src="BGM.mp3" type="audio/mp3">
    </audio>

    <!-- Intro Screen -->
    <div class="intro desktop" id="intro-desktop" onclick="transitionDesktop()">
        <div class="content">
            <div class="image-container">
                <img src="./images/intro/SCL_5963.JPG" class="main-img" alt="Clarissa Angelia" draggable="false">
                <img src="./images/intro/SCL_6143.jpg" class="mobile-img" alt="Clarissa Angelia" draggable="false">
                <img src="./images/intro/Judul.png" class="judul" alt="Clarissa Angelia" draggable="false">
                <img src="./images/intro/Text Box.png" class="text-box" alt="Dear: Lia" draggable="false">
            </div>
            <img src="./images/intro/Boneka.png" class="boneka" alt="Boneka" draggable="false">
        </div>
    </div>

    <!-- Main Page -->
    <div class="main-container" id="main-container">
        <!-- Additional Image -->

        <!-- Fixed Image Filler -->
        <div class="image-filler" id="image-filler">
            <img src="./images/filler/Judul.png" class="judul-filler" alt="judul" draggable="false">
            <img src="./images/filler/Bunga.svg" class="bunga" alt="bunga" draggable="false">
            <img src="./images/filler/SCL_5948.jpg" class="image" alt="image" draggable="false">
            <img src="./images/filler/BG.png" alt="">
        </div>  

        <!-- Scrollable Content -->
        <div class="main-page" id="main-page">
            <!-- SECTION 1 -->
            <div class="section">
                <img class="background" src="./images/Section1/background.jpg" alt="Cover Image 1" draggable="false">
                <div class="asset-s1">
                    <!-- <img src="./images/section 1/bunga.svg" class="bunga-s1" alt="bunga-s1" draggable="false"> -->
                    <img src="./images/Section1/Judul.png" class="judul-s1 animate__animated" data-animation="animate__fadeInDown" alt="judul-s1" draggable="false">
                </div>
            </div>

            <!-- SECTION 2 -->
            <div class="section">
                <img class="background" src="./images/Section2/background.jpg" alt="Cover Image 2" draggable="false">
            </div>

            <!-- SECTION 3 -->
            <div class="section">
                <img class="background" src="./images/Section3/backgorund.jpg" alt="">
                <div class="position-absolute start-50 translate-middle w-100 text-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <img class="saveTheDate animate__animated" data-animation="animate__fadeInDown" src="./images/Section3/Save the Date.png" alt="Save the Date">
                            </div>
                            <div class="col-12 mb-3">
                                <img class="date animate__animated" data-animation="animate__fadeInDown" src="./images/Section3/Date.png" alt="Date">
                            </div>
                            <div class="col-12 mb-3 countdown-container">
                                <div class="row justify-content-evenly">
                                    <div class="col-auto p-2">
                                        <h3 id="days">0</h3>
                                    </div>
                                    <div class="col-auto p-2">
                                        <h3 id="hours">0</h3>
                                    </div>
                                    <div class="col-auto p-2">
                                        <h3 id="minutes">0</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <a id="calendarLink" href="#">
                                    <img class="addReminder animate__animated" data-animation="animate__pulse animate__repeat-infinite" src="./images/Section3/Add Reminder.png" alt="Add Reminder">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECTION 4 -->
            <div class="section">
                <img class="background" src="./images/Section4/background.jpg" alt="">
                <div class="position-absolute start-50 translate-middle w-100 text-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <img src="./images/Section4/Venue.png" alt="">
                            </div>
                            <div class="col-12 mb-3">
                                <a href="https://g.co/kgs/ydMNQJN">
                                    <img src="./images/Section4/Image.png" alt="">
                                </a>
                            </div>
                            <div class="col-12">
                                <img src="./images/Section4/Alamat.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECTION 5 -->
            <div class="section">
                <img class="background" src="./images/Section5/background.jpg" alt="">
                <div class="position-relative">

                </div>
            </div>

            <!-- SECTION 6 -->
            <div class="section">
                <img class="background" src="./images/Section6/background.jpg" alt="">
                <div>
                    
                </div>
            </div>

            <!-- SECTION 7 -->
            <div class="section">
                <img class="background" src="./images/Section7/background.jpg" alt="">
                <div>
                    
                </div>
            </div>

            <!-- SECTION 8 -->
            <div class="section">
                <img class="background" src="./images/Section8/background.jpg" alt="">
                <div>
                    
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
